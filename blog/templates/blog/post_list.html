<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Место для живых душ</title>
</head>
<body>
    <div>
        <h1>Непрекрытая душа</h1>
    </div>

    {% for post in posts %}
        <div>
            <p>Опубликовано: {{ post.published_date }}</p>
            <h2><a href="/">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
